<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字节悦动每日签到</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- 使用 .png 格式的图标 -->
    <!-- <link rel="icon" href="favicon.png" type="image/png"> -->
    <!-- 使用 .svg 格式的图标 -->
    <!-- <link rel="icon" href="favicon.svg" type="image/svg+xml"> -->
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 300px;
            width: 100%;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            height: 35px; /* Adjusted height */
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: 10px auto 0;
        }

        button:hover {
            background-color: #45a049;
        }

        #adminResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>字节悦动签到</h1>
<form id="checkinForm">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required>

    <label for="code">签到码：</label>
    <input type="text" id="code" name="code" required>

    <button type="button" onclick="submitForm()">签到</button>
    <button type="button" id="downloadButton" style="display: none;" onclick="downloadExcel()">下载今日数据</button>
    <button type="button" id="dailyButton" style="display: none;" onclick="dailyExcel()">导出签到情况</button>
    <button type="button" id="updateButton" style="display: none;" onclick="updateCode()">更新签到码</button>
</form>

<div id="adminResult"></div> <!-- 显示管理员下载按钮 -->

<div id="topEmployees"></div><!-- 显示前10名员工 -->

<script>
    // 检测是否打开了控制台
    function detectDevTools() {
        const isOpen = /./;
        isOpen.toString = function () {
            debugger;
            return false;
        };

        console.log('%c', isOpen);
    }

    // 执行检测
    detectDevTools();

    document.onkeydown = function(event) {
        if (event.keyCode === 123) {
            return false;
        }
    }

    document.oncontextmenu = function(event) {
        event.preventDefault();
        return false;
    }

    console.log = function() {};
    // console.warn = function() {};
    console.error = function() {};
    // 在控制台中输出警告
    console.warn('%c警告：请不要在此控制台中输入任何代码，这可能会导致安全风险！', 'color: red; font-size: 16px; font-weight: bold;');

    // 获取当前页面的 URL
    const currentUrl = window.location;

    // 下载 Excel 按钮的点击事件
    function downloadExcel() {
        // 阻止按钮默认行为
        event.preventDefault();

        // 发送请求下载 Excel 文件
        window.location.href = `${currentUrl.origin}/export`;
    }

    function dailyExcel() {
        // 阻止按钮默认行为
        event.preventDefault();

        // 发送请求下载 Excel 文件
        window.location.href = `${currentUrl.origin}/export-all`;
    }

    function submitForm() {
        const name = document.getElementById('name').value;
        const code = document.getElementById('code').value;

        // Check if the name field is empty
        if (!name) {
            alert('请填写姓名！');
            return;
        }

        // Make a POST request to the server with the form data
        fetch(`${currentUrl.origin}/checkin`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, code }),
        })
            .then(response => response.text())
            .then(message => {
                alert(message);
                // 如果是管理员，显示下载按钮
                if (message === '欢迎！管理员页面') {
                    document.getElementById('downloadButton').style.display = 'block';
                    document.getElementById('dailyButton').style.display = 'block';
                    document.getElementById('updateButton').style.display = 'block';
                    displayTopEmployees();
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function displayTopEmployees() {
        // 发起获取前10名员工的请求
        fetch('/top-employees')
            .then(response => response.json())
            .then(data => {
                // 处理返回的数据，这里假设数据是一个数组
                const topEmployees = data.map(employee => `${employee.name}: ${employee.count}次`);

                // 将前10名员工信息显示在页面上
                document.getElementById('topEmployees').innerHTML = `<p>${topEmployees.join('<br>')}</p>`;
            })
            .catch(error => console.error('Error:', error));
    }

    // 监听输入框的回车事件
    document.getElementById('name').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            document.getElementById('code').focus();
        }
    });

    document.getElementById('code').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            submitForm();
        }
    });

    // 生成验证码按钮的点击事件
    function updateCode() {
        // 获取输入框的值
        const codeInput = document.getElementById('code');
        const code = codeInput.value;

        // 检查是否输入了验证码
        if (!code) {
            alert('请输入验证码！');
            return;
        }

        // 发送请求将验证码插入数据库
        fetch(`${currentUrl.origin}/generate-code`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code }),
        })
            .then(response => response.text())
            .then(message => {
                alert(message);
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
