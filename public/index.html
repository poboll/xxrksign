<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>字节悦动每日签到</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- 使用 .png 格式的图标 -->
    <!-- <link rel="icon" href="favicon.png" type="image/png"> -->
    <!-- 使用 .svg 格式的图标 -->
    <!-- <link rel="icon" href="favicon.svg" type="image/svg+xml"> -->
    <!-- Google AdSense script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3814113711823516"
            crossorigin="anonymous"></script>
    <style>
        /* CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 40px;
            text-align: center;
        }

        form {
            max-width: 300px;
            width: 100%;
        }

        label{
            display: block;
            margin-bottom: 10px;
            width: 100%;
            height: 35px; /* Adjusted height */
        }

        input {
            display: block;
            margin-bottom: 10px;
            height: 35px;
            box-sizing: border-box;
            width: 100%;
            padding: 8px; /* 调整输入框的内边距 */
            border: 1px solid #ddd; /* 添加边框 */
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: 10px auto 0;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #adminResult {
            margin-top: 20px;
        }

        /* 禁用放大效果 */
        input, select, textarea {
            text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
    </style>
</head>
<body>
<h1>字节悦动签到</h1>
<form id="checkinForm">
    <label for="name">微信号：</label>
    <input type="text" id="name" name="name" required>

    <label for="code">签到码：</label>
    <input type="text" id="code" name="code" required>

    <button type="button" id="signInButton" onclick="submitForm()">签到</button>
    <button type="button" id="downloadButton" style="display: none;" onclick="downloadExcel()">下载今日数据</button>
    <button type="button" id="dailyButton" style="display: none;" onclick="dailyExcel()">导出签到情况</button>
    <button type="button" id="updateButton" style="display: none;" onclick="updateCode()">更新签到码</button>
</form>

<div id="adminResult"></div> <!-- 显示管理员下载按钮 -->
<div id="recentCheckinCount"></div><!-- 在页面上显示近七天打卡总人数 -->
<div id="topEmployees"></div><!-- 显示前10名员工 -->

<!-- 说明 -->
<div id="instructions">
    <h2>签到说明：</h2>
    <ol>
        <li>每天每人每个手机仅可签到一次</li>
        <li>签到码仅当天23:59前有效，过期不能补签</li>
        <li>当天公众号未发文章则当天不能签到</li>
    </ol>
</div>

<script>
    // 检测是否打开了控制台
    function detectDevTools() {
        const isOpen = /./;
        isOpen.toString = function () {
            debugger;
            return false;
        };

        console.log('%c', isOpen);
    }

    // 执行检测
    detectDevTools();

    document.onkeydown = function(event) {
        if (event.keyCode === 123) {
            return false;
        }
    }

    document.oncontextmenu = function(event) {
        event.preventDefault();
        return false;
    }

    console.log = function() {};
    // console.warn = function() {};
    console.error = function() {};
    // 在控制台中输出警告
    console.warn('%c警告：请不要在此控制台中输入任何代码，这可能会导致安全风险！', 'color: red; font-size: 16px; font-weight: bold;');

    // 获取当前页面的 URL
    const currentUrl = window.location;

    // 下载 Excel 按钮的点击事件
    function downloadExcel() {
        // 阻止按钮默认行为
        event.preventDefault();

        // 发送请求下载 Excel 文件
        window.location.href = `${currentUrl.origin}/export`;
    }

    function dailyExcel() {
        // 阻止按钮默认行为
        event.preventDefault();

        // 发送请求下载 Excel 文件
        window.location.href = `${currentUrl.origin}/export-all`;
    }

    // 在页面加载时检查是否存在保存的姓名，并将其设置到输入框中
    document.addEventListener('DOMContentLoaded', function() {
        const savedName = localStorage.getItem('savedName');
        if (savedName) {
            document.getElementById('name').value = savedName;
        }
    });

    // 监听姓名输入框的变化，并保存到localStorage中
    document.getElementById('name').addEventListener('input', function(event) {
        const nameValue = event.target.value;
        localStorage.setItem('savedName', nameValue);
    });

    // 提交表单时清除保存的姓名，以避免保存无关信息
    function submitForm() {
        const name = document.getElementById('name').value;
        const code = document.getElementById('code').value;

        if(code != 'adminx'){
            // Check if the name field is empty
            if (!name) {
                alert('请填写姓名！');
                return;
            }
        }

        // 清除保存的姓名
        // localStorage.removeItem('savedName');

        // Make a POST request to the server with the form data
        fetch(`${currentUrl.origin}/checkin`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, code }),
        })
            .then(response => response.text())
            .then(message => {
                alert(message);
                // 如果是管理员，显示下载按钮
                if (message === '欢迎！管理员页面') {
                    document.oncontextmenu = null;
                    // 隐藏部分
                    document.getElementById('signInButton').style.display = 'none';
                    document.getElementById('instructions').style.display = 'none';
                    // 显示部分
                    document.getElementById('downloadButton').style.display = 'block';
                    document.getElementById('dailyButton').style.display = 'block';
                    document.getElementById('updateButton').style.display = 'block';
                    displayTopEmployees();
                    // 在页面加载时获取近七天打卡总人数并显示
                    fetch('/recent-checkin-count')
                        .then(response => response.json())
                        .then(data => {
                            // 处理返回的数据
                            const recentCheckinCount = data.map(entry => {
                                const date = new Date(entry.date).toLocaleDateString();
                                return `${date}: ${entry.count}人`;
                            });

                            // 将统计结果显示在页面上
                            document.getElementById('recentCheckinCount').innerHTML = `<p>${recentCheckinCount.join('<br>')}</p>`;
                        })
                        .catch(error => console.error('Error:', error));

                    // 设置签到码标签文本
                    const codeLabel = document.querySelector('label[for="code"]');
                    if (codeLabel) {
                        codeLabel.innerText = '设置新的校验码：';
                    }

                }
            })
            .catch(error => console.error('Error:', error));
    }

    function displayTopEmployees() {
        // 发起获取前10名员工的请求
        fetch('/top-employees')
            .then(response => response.json())
            .then(data => {
                // 处理返回的数据，这里假设数据是一个数组
                const topEmployees = data.map(employee => `${employee.name}: ${employee.count}次`);

                // 将前10名员工信息显示在页面上
                document.getElementById('topEmployees').innerHTML = `<p>${topEmployees.join('<br>')}</p>`;
            })
            .catch(error => console.error('Error:', error));
    }

    // 监听输入框的回车事件
    document.getElementById('name').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            document.getElementById('code').focus();
        }
    });

    document.getElementById('code').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            submitForm();
        }
    });

    // 生成验证码按钮的点击事件
    function updateCode() {
        // 获取输入框的值
        const codeInput = document.getElementById('code');
        const code = codeInput.value;

        // 检查是否输入了验证码
        if (!code) {
            alert('请输入验证码！');
            return;
        }

        // 发送请求将验证码插入数据库
        fetch(`${currentUrl.origin}/generate-code`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code }),
        })
            .then(response => response.text())
            .then(message => {
                alert(message);
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
